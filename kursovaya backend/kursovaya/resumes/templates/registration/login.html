<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #e0f0ff, #f0f8ff);
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 400px;
            background-color: white;
            padding: 35px 30px;
            margin-top: 90px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 123, 255, 0.15);
        }
        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #0056b3;
        }
        .form-label {
            color: #003366;
            font-weight: 600;
        }
        .form-control {
            border-radius: 6px;
            padding: 10px;
            border: 1px solid #ced4da;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            padding: 10px;
            font-size: 1.1em;
            border-radius: 6px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004a9f;
        }
        @media (max-width: 768px) {
            .container {
                max-width: 90%;
                padding: 20px;
            }
            h2 {
                font-size: 1.6rem;
                margin-bottom: 20px;
            }
            .form-label {
                font-size: 0.95rem;
            }
            .form-control {
                padding: 9px;
                font-size: 0.95rem;
            }
            .btn-primary {
                padding: 9px;
                font-size: 1.05rem;
            }
            p {
                font-size: 0.9rem;
                margin-top: 12px;
            }
        }
        @media (max-width: 480px) {
            .container {
                max-width: 95%;
                padding: 15px;
            }
            h2 {
                font-size: 1.4rem;
                margin-bottom: 15px;
            }
            .form-label {
                font-size: 0.85rem;
            }
            .form-control {
                padding: 8px;
                font-size: 0.85rem;
            }
            .btn-primary {
                padding: 8px;
                font-size: 0.95rem;
            }
            p {
                font-size: 0.8rem;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Вход в аккаунт</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_username" class="form-label">Имя пользователя</label>
            <input type="text" name="username" id="id_username" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="id_password" class="form-label">Пароль</label>
            <input type="password" name="password" id="id_password" class="form-control" required>
        </div>
        <input type="hidden" name="next" value="{% url 'home' %}">
        <button type="submit" class="btn btn-primary w-100">Войти</button>
    </form>
    <p><a href="{% url 'register' %}">Ещё нет аккаунта?</a></p>
</div>
</body>
</html>
