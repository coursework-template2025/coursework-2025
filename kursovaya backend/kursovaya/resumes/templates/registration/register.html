<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #e0f0ff, #f0f8ff);
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 500px;
            background-color: #ffffff;
            padding: 35px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 123, 255, 0.15);
            margin-top: 80px;
        }
        h2 {
            font-size: 1.9em;
            text-align: center;
            margin-bottom: 25px;
            color: #0056b3;
        }
        .form-label {
            font-weight: 600;
            color: #003366;
        }
        .form-control {
            border-radius: 6px;
            padding: 10px;
            border: 1px solid #ced4da;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            padding: 10px 20px;
            width: 100%;
            font-size: 1.1em;
            border-radius: 6px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004a9f;
        }
        .btn-outline-secondary {
            border-color: #007bff;
            color: #007bff;
            margin-top: 10px;
        }
        .btn-outline-secondary:hover {
            background-color: #007bff;
            color: #ffffff;
        }
        .text-center p {
            margin-top: 10px;
            color: #333;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Регистрация</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_username" class="form-label">Имя пользователя</label>
            {{ form.username }}
        </div>
        <div class="mb-3">
            <label for="id_first_name" class="form-label">Имя</label>
            {{ form.first_name }}
        </div>
        <div class="mb-3">
            <label for="id_last_name" class="form-label">Фамилия</label>
            {{ form.last_name }}
        </div>
        <div class="mb-3">
            <label for="id_email" class="form-label">Электронная почта</label>
            {{ form.email }}
        </div>
        <div class="mb-3">
            <label for="id_password" class="form-label">Пароль</label>
            {{ form.password }}
        </div>
        <div class="mb-3">
            <label for="id_confirm_password" class="form-label">Подтверждение пароля</label>
            {{ form.confirm_password }}
        </div>
        <button type="submit" class="btn btn-primary">Зарегистрироваться</button>

        <div class="text-center">
            <p>Уже есть аккаунт?</p>
            <a href="{% url 'login' %}" class="btn btn-outline-secondary">Войти</a>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
