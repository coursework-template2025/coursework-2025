<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список резюме</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #007acc;
            font-size: 32px;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        li:hover {
            background-color: #eef6ff;
        }
        a {
            text-decoration: none;
            color: #007acc;
            font-weight: 500;
        }
        a:hover {
            text-decoration: underline;
        }
        .create-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #007acc;
            color: white;
            border-radius: 6px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .create-link:hover {
            background-color: #005fa3;
        }
        .home-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #f5f5f5;
            color: #007acc;
            border-radius: 6px;
            text-decoration: none;
            margin-left: 10px;
            transition: background-color 0.3s ease;
        }
        .home-link:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <h1>Список резюме</h1>
    <div class="resume-list">
        <ul>
            {% for resume in resumes %}
                <li>
                    <a href="{% url 'resume_detail' resume.pk %}">{{ resume.full_name }}</a>
                </li>
            {% empty %}
                <li>Пока нет резюме</li>
            {% endfor %}
        </ul>
    </div>
    <a href="{% url 'resume_create' %}" class="create-link">Создать новое резюме</a>
    <a href="{% url 'index' %}" class="home-link">На главную</a>
</body>
</html>
