  <script>
    function showArticle(id) {
      document.querySelectorAll('.article').forEach(el => el.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

  
  function showArticle(id) {
    const articles = document.querySelectorAll('.article');
    articles.forEach(article => {
      article.classList.remove('active');
    });

    const target = document.getElementById(id);
    if (target) {
      target.classList.add('active');
    }
  }

  window.addEventListener('DOMContentLoaded', () => {
    showArticle('article0');
  });


  </script>

<div id="articles-container"></div>

<script>
  async function loadArticles() {
    try {
      const response = await fetch('http://localhost:3000/api/articles');
      const articles = await response.json();

      const container = document.getElementById('articles-container');
      container.innerHTML = ''; // Clear existing content

      articles.forEach(article => {
        const articleDiv = document.createElement('div');
        articleDiv.className = 'article';
        articleDiv.innerHTML = `
          <h2>${article.title}</h2>
          <p>${article.content}</p>
          <small>Опубликовано: ${new Date(article.date).toLocaleDateString()}</small>
          <hr>
        `;
        container.appendChild(articleDiv);
      });
    } catch (error) {
      console.error('Ошибка при загрузке статей:', error);
      document.getElementById('articles-container').innerHTML = 
        '<p class="error">Ошибка при загрузке статей. Пожалуйста, попробуйте позже.</p>';
    }
  }

  // Load articles when the page loads
  document.addEventListener('DOMContentLoaded', loadArticles);
</script>
